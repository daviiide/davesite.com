<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6f2;
            background-image: url('logo.jpg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background 0.3s, color 0.3s;
        }
        .dark-mode {
            background-color: #1e1e1e;
            color: white;
        }
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }
        .dark-mode .login-container {
            background: #2c2c2c;
        }
        h2 {
            color: #d63384;
        }
        .input-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #d63384;
            border-radius: 5px;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            cursor: pointer;
            background: none;
            border: none;
            font-size: 14px;
            color: #d63384;
        }
        .message {
            color: red;
            margin-top: 10px;
        }
        .Btn {
            position: relative;
            width: 150px;
            height: 55px;
            border-radius: 45px;
            border: none;
            background-color: rgb(151, 95, 255);
            color: white;
            box-shadow: 0px 10px 10px rgb(210, 187, 253) inset,
                        0px 5px 10px rgba(5, 5, 5, 0.212),
                        0px -10px 10px rgb(124, 54, 255) inset;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            margin: 10px auto;
        }
        .loading-container {
            display: none;
            margin-top: 15px;
            text-align: center;
        }
        .loader {
            width: 100px;
            height: 3px;
            background-color: rgb(15, 15, 15);
            border-radius: 20px;
            overflow: hidden;
            margin: 0 auto;
        }
        .child {
            width: 60px;
            height: 3px;
            background-color: rgb(107, 27, 255);
            border-radius: 20px;
            animation: go 1s infinite;
        }
        @keyframes go {
            from { margin-left: -100px; width: 80px; }
            to { width: 30px; margin-left: 110px; }
        }
        .text {
            margin-top: 5px;
            color: black;
            font-size: 14px;
        }
        .text::before {
            content: "Loading";
            animation: text 1s infinite;
        }
        @keyframes text {
            0% { content: "Loading"; }
            30% { content: "Loading."; }
            60% { content: "Loading.."; }
            100% { content: "Loading..."; }
        }

        /* Theme Toggle Button */
        .theme-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 60px;
            height: 30px;
            background: #ddd;
            border-radius: 15px;
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .theme-toggle::before {
            content: 'ðŸŒž';
            position: absolute;
            left: 5px;
            font-size: 18px;
            transition: transform 0.3s ease;
        }
        .dark-mode .theme-toggle {
            background: #555;
        }
        .dark-mode .theme-toggle::before {
            content: 'ðŸŒ™';
            transform: translateX(30px);
        }
    </style>
    <script>
        let attempts = 0;
        let countdownInterval;

        function login() {
            let correctUsername = "admin123";
            let correctPassword = "admin123";

            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            let message = document.getElementById("message");
            let loginBtn = document.getElementById("loginBtn");
            let loadingContainer = document.querySelector(".loading-container");

            loginBtn.disabled = true;
            loadingContainer.style.display = "block";

            setTimeout(() => {
                if (username === correctUsername && password === correctPassword) {
                    alert("Login successful!");
                    localStorage.setItem("loggedIn", "true");
                    window.location.href = "index.html";
                } else {
                    attempts++;
                    message.innerText = "Incorrect username or password. Try again.";
                    
                    if (attempts >= 2) {
                        startCountdown(10, loginBtn, message);
                    }
                }

                loadingContainer.style.display = "none";
                if (attempts < 2) loginBtn.disabled = false;
            }, 3000);
        }

        function startCountdown(seconds, button, message) {
            button.disabled = true;
            let timeLeft = seconds;
            message.innerText = `Too many failed attempts. Try again in ${timeLeft} seconds.`;

            countdownInterval = setInterval(() => {
                timeLeft--;
                message.innerText = `Too many failed attempts. Try again in ${timeLeft} seconds.`;

                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);
                    message.innerText = "";
                    button.disabled = false;
                    attempts = 0;
                }
            }, 1000);
        }

        function togglePassword() {
            let passwordField = document.getElementById("password");
            let toggleButton = document.getElementById("togglePassword");

            if (passwordField.type === "password") {
                passwordField.type = "text";
                toggleButton.innerText = "Hide";
            } else {
                passwordField.type = "password";
                toggleButton.innerText = "Show";
            }
        }

        function toggleTheme() {
            document.body.classList.toggle("dark-mode");
            localStorage.setItem("theme", document.body.classList.contains("dark-mode") ? "dark" : "light");
        }

        document.addEventListener("DOMContentLoaded", () => {
            if (localStorage.getItem("theme") === "dark") {
                document.body.classList.add("dark-mode");
            }
        });
    </script>
</head>
<body>
    <div class="theme-toggle" id="themeSwitcher" onclick="toggleTheme()"></div>

    <div class="login-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username" required><br>
        
        <div class="input-container">
            <input type="password" id="password" placeholder="Password" required>
            <button type="button" id="togglePassword" class="toggle-password" onclick="togglePassword()">Show</button>
        </div>
        
        <button id="loginBtn" class="Btn" onclick="login()">Login</button>
        
        <div class="loading-container">
            <div class="loader">
                <div class="child"></div>
            </div>
            <div class="text"></div>
        </div>

        <p id="message" class="message"></p>
    </div>
</body>
</html>
